<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="yatim.css">
    <div id="portfolio">
        <div class="container">
            <h1 class="sub-title">A DAY WITH ORPHANAGE</h1>
        </div>
    </div>
                
<style>
    body{
    background:rgb(158, 139, 158);
    color:rgb(80, 69, 78);
    }
    div{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #72396f, #a777e3);
            font-family: Arial, sans-serif;
        }

        .video-container {
            position:relative;
            right: 10%;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container video {
            width: 80%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .video-container::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .caption {
            text-align: center;
            margin-top: 20px;
            color: #ffffffea;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video controls>
        <source src="IMAGE BOOTCAMP/video anak yatim.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
</div>
<div class="caption"></div>


</body>
</html>
